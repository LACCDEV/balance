
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Leitz Balance Board</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }

    #title {
      position: absolute;
      top: 20px;
      width: 100%;
      font-size: 24px;
      font-weight: bold;
      z-index: 10;
    }

    #scores {
      position: absolute;
      top: 60px;
      width: 100%;
      font-size: 16px;
      z-index: 10;
      background: rgba(0,0,0,0.7);
      padding: 5px 0;
    }

    #gameArea {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .ring {
      position: absolute;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      pointer-events: none;
    }

    #ball {
      position: absolute;
      width: 100px;
      height: 100px;
      background: limegreen;
      border-radius: 50%;
      box-shadow: 0 0 40px limegreen;
      transition: transform 0.1s linear;
      z-index: 2;
    }

    #initBall {
      position: absolute;
      background: limegreen;
      border-radius: 50%;
      z-index: 1;
    }

    #wind {
      position: absolute;
      width: 150px;
      height: 150px;
      background: rgba(0,255,255,0.2);
      border-radius: 50%;
      border: 3px solid cyan;
      pointer-events: none;
      transition: transform 0.3s ease;
      animation: pulse 1s infinite;
      display: none;
      z-index: 1;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(1.5); opacity: 0; }
    }

    #startScreen {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 20;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #startButton {
      font-size: 24px;
      padding: 10px 30px;
      background: white;
      color: black;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      z-index: 21;
    }

    #countdown {
      font-size: 48px;
      margin-top: 20px;
      z-index: 21;
    }

    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      display: none;
      flex-direction: column;
      align-items: center;
      z-index: 30;
      background: rgba(0,0,0,0.8);
      padding: 30px;
      border-radius: 15px;
    }

    #restartButton {
      font-size: 20px;
      padding: 10px 20px;
      background: limegreen;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="title">Leitz Balance Board</div>
  <div id="scores"></div>
  <div id="startScreen">
    <button id="startButton">Start</button>
    <div id="countdown"></div>
  </div>
  <div id="gameArea">
    <div id="initBall"></div>
    <div class="ring" style="width: 300px; height: 300px; top: 50%; left: 50%; transform: translate(-50%, -50%);"></div>
    <div class="ring" style="width: 500px; height: 500px; top: 50%; left: 50%; transform: translate(-50%, -50%);"></div>
    <div class="ring" style="width: 700px; height: 700px; top: 50%; left: 50%; transform: translate(-50%, -50%);"></div>
    <div id="ball"></div>
    <div id="wind"></div>
    <div id="gameOver">
      <div id="gameOverText"></div>
      <button id="restartButton">Nochmal spielen</button>
    </div>
  </div>

  <script>
    const ball = document.getElementById('ball');
    const initBall = document.getElementById('initBall');
    const wind = document.getElementById('wind');
    const gameOver = document.getElementById('gameOver');
    const gameOverText = document.getElementById('gameOverText');
    const startScreen = document.getElementById('startScreen');
    const startButton = document.getElementById('startButton');
    const countdownEl = document.getElementById('countdown');
    const restartButton = document.getElementById('restartButton');
    const scoresEl = document.getElementById('scores');

    let x = window.innerWidth / 2;
    let y = window.innerHeight / 2;
    let speed = 0.5;
    let active = false;
    let startTime = 0;
    let windForce = {x: 0, y: 0};
    let windActive = false;
    let gameStarted = false;
    let gameDuration = 0;
    let scores = [];

    // Initialer groÃŸer Ball
    function resizeInitBall() {
      const diameter = Math.min(window.innerWidth, window.innerHeight);
      initBall.style.width = `${diameter}px`;
      initBall.style.height = `${diameter}px`;
      initBall.style.left = `${(window.innerWidth - diameter) / 2}px`;
      initBall.style.top = `${(window.innerHeight - diameter) / 2}px`;
    }
    resizeInitBall();
    window.addEventListener('resize', resizeInitBall);

    let tiltX = 0, tiltY = 0;
    window.addEventListener('deviceorientation', (e) => {
      tiltX = e.gamma || 0;
      tiltY = e.beta || 0;
    });

    function startGame() {
      initBall.style.display = 'none';
      countdownEl.innerText = '';
      startButton.style.display = 'none';
      let count = 3;
      ball.style.left = `${x - 50}px`;
      ball.style.top = `${y - 50}px`;
      const countdown = setInterval(() => {
        countdownEl.innerText = count;
        count--;
        if (count < 0) {
          clearInterval(countdown);
          startScreen.style.display = 'none';
          active = true;
          gameStarted = true;
          startTime = Date.now();
          requestAnimationFrame(gameLoop);
        }
      }, 1000);
    }

    function updateScores() {
      scoresEl.innerHTML = 'Bestenliste: ' + 
        scores.sort((a,b) => b-a).slice(0, 5).join('s, ') + 's';
    }

    function updateBall() {
      if (!active) return;

      gameDuration = (Date.now() - startTime) / 1000; // in seconds
      
      x += tiltX * speed + windForce.x;
      y += tiltY * speed + windForce.y;

      const cx = window.innerWidth / 2;
      const cy = window.innerHeight / 2;
      const dx = x - cx;
      const dy = y - cy;
      const distance = Math.sqrt(dx * dx + dy * dy);

      if (distance > 350) {
        active = false;
        const finalTime = ((Date.now() - startTime)/1000).toFixed(1);
        gameOverText.innerText = `Game Over! Zeit: ${finalTime}s`;
        gameOver.style.display = 'flex';
        
        // Score speichern
        scores.push(parseFloat(finalTime));
        updateScores();
        return;
      }

      ball.style.left = `${x - 50}px`;
      ball.style.top = `${y - 50}px`;
    }

    function gameLoop() {
      if (active) {
        updateBall();
        speed += 0.0005;
        requestAnimationFrame(gameLoop);
      }
    }

    function activateWind() {
      if (!active) return;
      windActive = true;

      const angle = Math.random() * 2 * Math.PI;
      // Wind strength increases with game duration
      const baseStrength = 0.8 + (gameDuration / 30); 
      const strength = baseStrength + Math.random() * baseStrength + speed / 3;
      windForce.x = Math.cos(angle) * strength;
      windForce.y = Math.sin(angle) * strength;

      wind.style.left = `${x - 75}px`;
      wind.style.top = `${y - 75}px`;
      wind.style.display = 'block';

      setTimeout(() => {
        windForce = {x: 0, y: 0};
        wind.style.display = 'none';
        windActive = false;
      }, 2000);
    }

    startButton.onclick = startGame;
    
    restartButton.onclick = () => {
      gameOver.style.display = 'none';
      x = window.innerWidth / 2;
      y = window.innerHeight / 2;
      speed = 0.5;
      ball.style.left = `${x - 50}px`;
      ball.style.top = `${y - 50}px`;
      active = true;
      gameStarted = true;
      startTime = Date.now();
      requestAnimationFrame(gameLoop);
    };

    setInterval(() => {
      if (active && !windActive) activateWind();
    }, 3000); // More frequent wind changes
  </script>
</body>
</html>
