<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Leitz Balance Board</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }

    #title {
      position: absolute;
      top: 20px;
      width: 100%;
      font-size: 24px;
      font-weight: bold;
    }

    #gameArea {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    #ball {
      position: absolute;
      width: 50px;
      height: 50px;
      background: limegreen;
      border-radius: 50%;
      box-shadow: 0 0 30px limegreen;
      transition: transform 0.1s linear;
    }

    #wind {
      position: absolute;
      width: 100px;
      height: 100px;
      background: rgba(0,255,255,0.1);
      border-radius: 50%;
      border: 2px solid cyan;
      pointer-events: none;
      transition: transform 0.3s ease;
      animation: pulse 1s infinite;
      display: none;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(1.5); opacity: 0; }
    }

    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="title">Leitz Balance Board</div>
  <div id="gameArea">
    <div id="ball"></div>
    <div id="wind"></div>
    <div id="gameOver"></div>
  </div>

  <script>
    const ball = document.getElementById('ball');
    const wind = document.getElementById('wind');
    const gameOver = document.getElementById('gameOver');
    let x = window.innerWidth / 2;
    let y = window.innerHeight / 2;
    let speed = 0.5;
    let active = true;
    let startTime = Date.now();

    let windForce = {x: 0, y: 0};
    let windActive = false;

    function updateBall() {
      if (!active) return;

      x += tiltX * speed + windForce.x;
      y += tiltY * speed + windForce.y;

      if (x < 0 || x > window.innerWidth || y < 0 || y > window.innerHeight) {
        active = false;
        gameOver.innerText = `Game Over! Zeit: ${((Date.now() - startTime)/1000).toFixed(1)}s`;
        gameOver.style.display = 'block';
        return;
      }

      ball.style.left = `${x - 25}px`;
      ball.style.top = `${y - 25}px`;
    }

    let tiltX = 0, tiltY = 0;
    window.addEventListener('deviceorientation', (e) => {
      tiltX = e.gamma || 0;
      tiltY = e.beta || 0;
    });

    function gameLoop() {
      updateBall();
      speed += 0.0005;
      requestAnimationFrame(gameLoop);
    }

    function activateWind() {
      if (!active) return;
      windActive = true;

      // zufällige Windrichtung
      const angle = Math.random() * 2 * Math.PI;
      const strength = 0.3 + Math.random() * 0.3 + speed / 10;
      windForce.x = Math.cos(angle) * strength;
      windForce.y = Math.sin(angle) * strength;

      // Zeige Windkreis visuell
      wind.style.left = `${x - 50}px`;
      wind.style.top = `${y - 50}px`;
      wind.style.display = 'block';

      setTimeout(() => {
        windForce = {x: 0, y: 0};
        wind.style.display = 'none';
        windActive = false;
      }, 2000);
    }

    // Alle 5 Sekunden neue Windböe
    setInterval(() => {
      if (!windActive) activateWind();
    }, 5000);

    requestAnimationFrame(gameLoop);
  </script>
</body>
</html>
