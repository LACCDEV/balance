<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leitz Balance Board</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
      text-align: center;
    }
    h1 {
      margin: 20px;
      font-size: 2em;
    }
    #startButton {
      padding: 10px 20px;
      font-size: 1em;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      background: #3498db;
      color: white;
      cursor: pointer;
    }
    #gameArea {
      position: relative;
      margin: 0 auto;
      width: 90vw;
      max-width: 500px;
      height: 90vw;
      max-height: 500px;
      background: #ffffff;
      border: 2px solid #333;
      overflow: hidden;
      border-radius: 10px;
      display: none;
    }
    #ball {
      position: absolute;
      width: 30px;
      height: 30px;
      background: #3498db;
      border-radius: 50%;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
    .obstacle {
      position: absolute;
      background: #444;
    }
  </style>
</head>
<body>
  <h1>Leitz Balance Board</h1>
  <button id="startButton">Start</button>
  <div id="gameArea">
    <div id="ball"></div>
    <!-- Hindernisse -->
    <div class="obstacle" style="left: 100px; top: 100px; width: 200px; height: 20px;"></div>
    <div class="obstacle" style="left: 50px; top: 250px; width: 20px; height: 200px;"></div>
    <div class="obstacle" style="left: 200px; top: 350px; width: 150px; height: 20px;"></div>
  </div>

  <script>
    const startButton = document.getElementById("startButton");
    const ball = document.getElementById("ball");
    const gameArea = document.getElementById("gameArea");

    let x = gameArea.clientWidth / 2;
    let y = gameArea.clientHeight / 2;
    const radius = 15;
    const speed = 0.5;

    function handleOrientation(event) {
      const gamma = event.gamma || 0; // links/rechts
      const beta = event.beta || 0;   // vor/zurück

      x += gamma * speed;
      y += beta * speed;

      const maxX = gameArea.clientWidth - radius * 2;
      const maxY = gameArea.clientHeight - radius * 2;

      x = Math.max(0, Math.min(maxX, x));
      y = Math.max(0, Math.min(maxY, y));

      ball.style.left = x + "px";
      ball.style.top = y + "px";
    }

    startButton.addEventListener("click", async () => {
      // iOS: Zugriff anfragen
      if (typeof DeviceOrientationEvent !== 'undefined' &&
          typeof DeviceOrientationEvent.requestPermission === 'function') {
        try {
          const response = await DeviceOrientationEvent.requestPermission();
          if (response === 'granted') {
            window.addEventListener("deviceorientation", handleOrientation);
            startButton.style.display = "none";
            gameArea.style.display = "block";
          } else {
            alert("Zugriff auf Bewegungssensoren wurde abgelehnt.");
          }
        } catch (error) {
          console.error("Fehler beim Anfragen der Berechtigung:", error);
        }
      } else {
        // Für andere Browser (z. B. Android)
        window.addEventListener("deviceorientation", handleOrientation);
        startButton.style.display = "none";
        gameArea.style.display = "block";
      }
    });
  </script>
</body>
</html>
